<!DOCTYPE html>
<html lang="en">
<head>

    <title>Challenge</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="challenge.js"></script>
</head>
<body onload="onDocumentFinish()">
    <h1 class="top">Users</h1>
    <table id="users">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Company Name</th>
                <th>Posts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center;" colspan="6">No User</td>
            </tr>
        </tbody>
    </table>
    <br>
    <h2 class="left">User Posts</h2>
    <table id="user-posts">
        <tbody>
            <tr>
                <nav class="navbar">
                    <b><i>Press button "Show Posts" above (any user)</i></b>
                    <td style="text-align: center;" colspan="6"></td>
                </nav>
            </tr>
        </tbody>
    </table>
