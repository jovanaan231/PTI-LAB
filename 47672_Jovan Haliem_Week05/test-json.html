<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Kenalan dengan JSON</title>
    <script>
        let mahasiswa = {
            nama: "John",
            nim: "00000000001",
            ukm: {
                utama: "jCafe",
                kedua: "Ulson"
            }
        }
        let myJSON = JSON.stringify(mahasiswa);
        
        console.log(myJSON);

        let mymahasiswa = JSON.parse(myJSON);
        console.log(mymahasiswa.nama+ '('+mymahasiswa.nim+') memilih '+mymahasiswa.ukm.utama+' sebagai UKM utamannya. ');
    </script>
</head>
<body>
    
</body>
</html>
